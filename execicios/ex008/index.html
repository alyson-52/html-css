<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatção de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>negrito/ Destaque</h2>
    <p>nesta frase temos um <b>termo em negrito</b> usando a tag b (não semantica)</p>
    <p>Nesta frase, tenho um <strong>termo em Destaque</strong> usando a tag strong (semantica)</p>
    <h2>Italico/ Enfase</h2>
    <P>nesta frases, temos um <i>termo em italico</i> usando </P>
    
</body>
</html>
