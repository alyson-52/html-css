<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-style: bold;
            
        }
        a {
           text-decoration: none;
           color: blue;
        }
        a:hover {
           color: red;
           text-decoration: underline;
       }
       a:active {
        color: black;
       }
       a::after {
        content: '✮'
       }
       a::before {
        content: '✮'
       }
        
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <li><a href="https://github.com/gustavoguanabara/html-css" target="_blank" rel="next">repositorio github</a></li>
    <li><a href="https://www.youtube.com" target="_blank" rel="next">canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank" rel="next">site do cursoemvideo</a></li>
    
</body>
</html>
