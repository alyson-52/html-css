<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemlode hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
            width: 200px;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            width: 200px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mause sobre o texto</p>
    <div>
        passe o mause aqui
        <p>texte escondido...</p>
    </div>
    
</body>
</html>
