<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas 03</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            
           
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;

        }
    </style>
</head>
<body>

    <H1>Mesclagem de celulas</H1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            
            
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td rowspan="2">M</td>
            
        </tr>

    </table>
    
</body>
</html>
