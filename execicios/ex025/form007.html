<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
</head>
<body>
    <h1>Exemplo de Formúlario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado  </label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP" >São paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maramhão</option>
                    <option  
                    value="PE">Pernambuco</option>
                    <option value="RN">Rio grande do sul</option>
                </optgroup>
         </p></select>
                <p>
                    <label for="iprof">Profissão: </label>
                    <input type="text" name="prof" id="iprof" list="lstpro">
                    <datalist id="lstpro">
                        <option value="ADM">Administrador</option>
                        <option value="CONT">contabilista</option>
                        <option value="DEV">Desenvolvedor</option>
                        <option value="PORF">Professor</option>
                    </datalist>
                    
                </p>

                <p>
                    <label for="imsg">Mensagem: </label>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            
        
    </form>
    
</body>
</html>
