<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomrúlario 1</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="nome do usuario"></p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" placeholder="digite seu email"></p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="digite sua senha"></p>
       

        <p>
            <label for="igenero">Genero</label>
            <input type="text" name="Genero" id="igenero" list="list" placeholder="Selecione">
            <datalist id="list"> 
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="outros">outros</option>
        </p>
        <p><input type="checkbox" name="check" id="icheck">Aceito os termo e condições</p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
